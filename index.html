<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagocchi</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- オープニング -->
    <div id="opening">
        <div class="opnening_content_wrapper">
            <h1 class="title">じーずではっけん<br>たまごっち！</h1>
            <button type="button" id="btnStart">おせわを はじめる</button>
        </div>
        <img class="opening_animation" src="img/bg_img.png" alt="">
    </div>

    <div class="main">
        <div id="mainContainer">
            <img src="img/tamacchi.png" alt="" class="tamagocchi" id="tamacchi">
            <img src="img/mamecchi.png" alt="" class="tamagocchi" id="mamecchi">
            <img src="img/gingirocchi.png" alt="" class="tamagocchi" id="ginjirocchi">
            <img src="img/masukucchi.png" alt="" class="tamagocchi" id="masukucchi">
            <img src="img/osozakicchi.png" alt="" class="tamagocchi" id="osozakicchi">

            <img src="img/おにぎり.png" alt="" class="command" id="onigiri">
            <img src="img/pc.png" alt="" class="command" id="pc">
            <img src="img/makura.png" alt="" class="command" id="makura">

            <div id="textArea">
                <p id="text">おせわのないようを えらんでね！</p>
                <p id="text2"></p>
                <div class="btn_area">
                    <button type="button" class="btn" id="gohanbtn" data-score="1" data-act="ごはんをたべた">ごはん をたべる</button>
                    <button type="button" class="btn" id="codebtn" data-score="2" data-act="こーどを かいた">こーど をかく</button>
                    <button type="button" class="btn" id="suiminbtn" data-score="3" data-act="ぐぅぐぅねた">すいみん をとる</button>
                </div>
            </div>

            <div class="pala">
                <ul>
                    <li class="commandOsewa">ごはん<span id="liGohan">0</span>回</li>
                    <li class="commandOsewa">こーど<span id="liCode">0</span>回</li>
                    <li class="commandOsewa">すいみん<span id="liSuimin">0</span>回</li>
                </ul>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
